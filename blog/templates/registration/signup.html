{% extends 'layouts/main.html' %}

{% block main %}
	<div class="container main">
		<div class="row justify-content-center">
			<div class="col-md-8 my-4">
				<div class="card">
					<h4 class="text-secondary card-header">Log in</h4>
					<div class="card-body">
						<form method="post" accept="{% url 'signup' %}?next=/site/admin">
							{% csrf_token %}
							<div class="form-group">
								<input type="text" class="form-control" name="username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password">
							</div>
							<div class="form-group">
								<input type="submit" class="form-control btn btn-secondary" name="Log in">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
