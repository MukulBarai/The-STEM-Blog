{% extends 'layouts/main.html' %}

{% block main %}
  <div class="container main">
    <div class="row justify-content-center">
      <div class="col-md-6 my-4">
        <div class="card">
          <h4 class="card-header bg-django">Sign Up</h4>
          <div class="card-body">
            {% if form.non_field_errors %}
              <p class="text-danger form-warning">{{form.non_field_errors}}</p>
            {% endif %}
            <form method="post" accept="{% url 'signup' %}?next=/site/admin">
              {% csrf_token %}
              {% for field in form %}
                <div class="form-group">
                  <p class="mb-0 text-secondary font-bold">{{field.label}}: <span class="text-danger">{{field.errors|striptags}}</span></p>
                  {{field}}
                </div>
              {% endfor %}
              <div class="form-group">
                <button type="submit" class="form-control bg-django">Sign Up</button> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
