{% extends 'layouts/main.html' %}

{% block main %}
  <div class="container main">
    <div class="row justify-content-center">
      <div class="col-md-6 my-4">
        <div class="card">
          <h4 class="card-header bg-django">Log in</h4>
          <div class="card-body">
            {% if errors %}
              <p class="text-danger p-2 font-weight-bold" style="border: 1px solid red; border-radius: 5px!important;">{{errors}}</p>
            {% endif %}
            <form method="post" accept="{% url 'login' %}?next=/site/admin">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password">
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn bg-django">Log In</button>
              </div>
              <div class="form-group text-right mb-0">
                <a href="{% url 'password_reset' %}">Forget Password</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
