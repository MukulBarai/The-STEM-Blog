{% extends 'layouts/main.html' %}

{% block main %}
  <!-- Page Content -->
  <div class="container-fluid main">
    <div class="row justify-content-center">
      <!-- Blog Entries Column -->
      <div class="col-md-12 my-4">
        <h4 class="bg-django card-header">Change User</h4>
          <div class="card mb-4">
            <div class="card-body">
              {% if form.non_field_errors %}
                <p class="text-danger form-warning">{{form.non_field_errors}}</p>
              {% endif %}
              <form method="post" action="{% url 'profile' %}">
                {% csrf_token %}
                {% for field in form %}
                  <div class="form-group">
                    <p class="mb-0 text-secondary font-bold">{{field.label}}: <span class="text-danger">{{field.errors|striptags}}</span></p>
                    {{field}}
                  </div>
                {% endfor %}
                <div class="d-flex">
                  <p class="flex-fill"><a href="{% url 'password_change' %}">Change Password</a></p>
                  <p class="text-right flex-fill mb-0"><button type="submit" class="btn bg-django">Update</button></p>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
{% endblock %}
